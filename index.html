<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }
    .calculator {
      width:fit-content;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .display {
      width: 100%;
      padding: 10px;
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: right;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    .buttons button {
      padding: 15px;
      font-size: 1.2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }
    .buttons button:hover {
      background-color: #45a049;
    }
    .buttons .equal {
      background-color: #ff5722;
    }
    .buttons .equal:hover {
      background-color: #e64a19;
    }
  </style>
</head>
<body>

<div class="calculator">
  <input type="text" id="display" class="display" readonly />

  <div class="buttons">
    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button onclick="setOperation('/')">/</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button onclick="setOperation('*')">Ã—</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button onclick="setOperation('-')">-</button>

    <button onclick="appendNumber('0')">0</button>
    <button onclick="clearDisplay()">C</button>
    <button onclick="calculateResult()" class="equal">=</button>
    <button onclick="setOperation('+')">+</button>
  </div>
</div>

<script>
  let displayValue = '';
  let firstOperand = null;
  let operator = null;
  let resetDisplay = false;

  function appendNumber(number) {
    // Limit input to 4 digits and prevent further input if resetDisplay is true
    if (resetDisplay) {
      displayValue = '';
      resetDisplay = false;
    }
    if (displayValue.length < 4) {
      displayValue += number;
      updateDisplay();
    }
  }

  function setOperation(op) {
    if (operator && displayValue !== '') {
      calculateResult();
    }
    firstOperand = parseFloat(displayValue);
    operator = op;
    resetDisplay = true;
  }

  function calculateResult() {
    if (!operator || firstOperand === null) return;
    const secondOperand = parseFloat(displayValue);

    switch (operator) {
      case '+':
        displayValue = (firstOperand + secondOperand).toString();
        break;
      case '-':
        displayValue = (firstOperand - secondOperand).toString();
        break;
      case '*':
        displayValue = (firstOperand * secondOperand).toString();
        break;
      case '/':
        if (secondOperand !== 0) {
          displayValue = (firstOperand / secondOperand).toString();
        } else {
          displayValue = 'Error';
        }
        break;
    }

    operator = null;
    firstOperand = null;
    resetDisplay = true;
    updateDisplay();
  }

  function clearDisplay() {
    displayValue = '';
    firstOperand = null;
    operator = null;
    updateDisplay();
  }

  function updateDisplay() {
    document.getElementById('display').value = displayValue;
  }

  // Prevents input of non-numeric characters or more than 4 digits
  document.getElementById('display').addEventListener('input', function(e) {
    const newValue = e.target.value.replace(/\D/g, '').substring(0, 4); // Remove non-digits and limit to 4
    if (displayValue !== newValue) {
      displayValue = newValue;
      updateDisplay();
    }
  });
</script>

</body>
</html>
